<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="style.css" />
  <head>
    <!-- connecting to google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Fraunces font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Montserrat font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Practice</title>
  </head>
  <body>
    <div class="product_container">
      <img
        class="perfume_img"
        src="images/image-product-desktop.jpg"
        alt="a bottle of CHANEL perfume laying on a table"
      />
      <div class="text_container">
        <p class="primary_font">PERFUME</p>

        <h1 class="secondary_font">Gabrielle Essence Eau De Parfum</h1>

        <p class="primary_font">
          A floral, solar and voluptuous interpretation composed by Oliver
          Polge, Perfumer-Creator for the House of CHANEL
        </p>

        <div class="price_frame">
          <p class="secondary_font new_price">$149.99</p>
          <p class="secondary_font full_price">$169.99</p>
        </div>
        <button>
          <img src="images/icon-cart.svg" alt="an icon of a shopping cart" />
          <p class="primary_font cart_font">Add to cart</p>
        </button>
      </div>
    </div>
  </body>
</html>
