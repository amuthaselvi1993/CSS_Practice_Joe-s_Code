<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="script.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms and Inputs</title>
  </head>
  <body>
    <h1>Forms and Inputs</h1>
    <form action="">
      <!-- Text input -->
      <label for="first-name">First Name</label>
      <input
        type="text"
        name="first-name"
        id="first-name"
        placeholder="John"
        minlength="3"
        maxlength="5"
      />
      <br />
      <!-- Radio buttons input -->
      <p>What brand of car do you drive?</p>
      <label for="fiat">Fiat</label>
      <input id="fiat" type="radio" name="car-brand" />
      <label for="peugeot">Peugeot</label>
      <input id="peugeot" type="radio" name="car-brand" />
      <label for="ferrari">Ferrari</label>
      <input id="ferrari" type="radio" name="car-brand" />
      <label for="volvo">Volvo</label>
      <input id="volvo" type="radio" name="car-brand" />
      <br />
      <!-- Checkbox input -->
      <p>What type of transport do you use regularly?</p>
      <label for="bike">Bike</label>
      <input type="checkbox" id="bike" value="bike" name="bike" />
      <label for="car">Car</label>
      <input type="checkbox" id="car" value="car" name="car" />
      <label for="bus">Bus</label>
      <input type="checkbox" id="bus" value="bus" name="bus" />
      <br />
      <!-- date input -->
      <label for="birthday"> Date of Birth*</label>
      <input type="date" id="birthday" name="birthday" required />
      <br />
      <!-- email input -->
      <label for="email">Email</label>
      <input type="email" id="email" name="email" />
      <br />
      <!-- file input -->
      <label for="myfile">Select a file</label>
      <input type="file" id="myfile" name="myfile" />
      <br />
      <!-- number input -->
      <label for="age">Enter your age (between 1-150)</label>
      <input type="number" id="age" name="age" min="1" max="150" value="30" />
      <br />
      <!-- range input -->
      <label for="vol">Select volume</label>
      <input type="range" id="vol" name="vol" min="0" max="10" />
      <br />
      <!-- search input -->
      <label for="search">Search Google:</label>
      <input type="search" id="search" name="search" />
      <br />
      <!-- tel input -->
      <label for="tel">Tel:</label>
      <input
        type="tel"
        id="tel"
        name="tel"
        03459540543
        pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
      />
      <br />
      <!-- url input -->
      <label for="homepage">Add your homepage</label>
      <input type="url" id="homepage" name="homepage" disabled />
      <br />
      <!-- password input -->
      <label for="password">Password</label>
      <input type="password" id="password" name="password" />
      <br />
      <!-- textarea (not an input but used in the same way, for large boxes of text) -->
      <label for="problem">What is your issue?</label>
      <textarea name="problem" id="problem" rows="5" cols="30"></textarea>

      <br />
      <!-- Dropdown boxes aka select/option -->
      <label for="country">Select your country</label>
      <select name="country" id="country">
        <option value="no">Norway</option>
        <option value="uk">United Kingdom</option>
        <option value="ca">Canada</option>
      </select>
      <br />
      <!-- datalist, like text but with auto-fill of certain options -->
      <label for="browsers">Choose a browser:</label>
      <input list="browsers" name="browser" id="browser" />
      <datalist id="browsers">
        <option value="Chrome"></option>

        <option value="Firefox"></option>

        <option value="Safari"></option>
      </datalist>

      <br />

      <!-- Using image as submit -->
      <input type="image" src="images/cat.jpg" />
      <br />
      <!-- Submit -->
      <input type="submit" value="submit" />
    </form>
    <!-- Dialog - popups/overlays basically (often called Modal) -->
    <button id="openDialog">Open Dialog</button>

    <dialog id="myDialog">
      <p>This is a simple dialog box!</p>
      <button id="closeDialog">Close</button>
    </dialog>
  </body>
</html>
